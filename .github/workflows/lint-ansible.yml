name: Lint Ansible Playbook

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # You can choose the version you need

      - name: Install ansible and ansible-lint
        run: |
          pip install ansible ansible-lint

      - name: Lint Ansible Playbook
        run: |
          ansible-lint ansible/provision.yml -i ansible/inventories/staging.yml